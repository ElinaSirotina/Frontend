<body>
    <div>
        <form action="">
            <h1>Workplace Complaint Form</h1>
            <p>
            <label for="">Your name</label>
            <br>
            <input type="text" class="name-inp" placeholder="First">
            <br>
            <input type="text" class="name-inp1" placeholder="Last">
            </p>
            <p>
                <label for="">Your email</label>
                <br>
                <input type="email" class="email-inp"> 
            </p>
            <p>
                <label for="">Date of complaint</label>
                <br>
                <input type="date" class="data-inp"> 
            </p>
            <p>
                <label for="">Your department</label>
                <br>
                <select name="" id="select-item" >
                    <option value="" disabled selected>*Please select*</option>
                </select>
            </p>
            <p>
                <label for="">Office manager name</label>
                <br>
                <input type="text" class="name-inp">
            </p>
            <p>
                <label for="">The person(s) involved in this complaint are</label>
                <br>
                <textarea></textarea>
            </p>
            <p>
                <label for="">Note all relevant dates,places,evants,etc,pertaining to the complaint</label>
                <br>
                <textarea></textarea>
            </p>
            <p>
                <label for="">Signature</label>
                <br>
                <textarea></textarea>
            </p>
            <p class="button-p">
                <div class="button-div">
                <button type="submit">Send</button>
                </div>
            </p>

        </form>
        
    </div>
</body>
